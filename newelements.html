<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chemistry Reaction</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      background: url('C:/Users/enatasr/elements.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
    }
    #hud, #startBtn, #quizBox, #reactionBox, #message, #wrongPopup, #gameOverBox, #answerSummary, #restartBtnFinal, #gameTitle {
      position: absolute;
      z-index: 30;
    }
    #hud {
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #startBtn {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #wrongPopup {
      display: none;
      font-size: 30px;
      color: red;
      background: rgba(255,255,255,0.9);
      border: 2px solid red;
      padding: 10px 20px;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      z-index: 100;
    }
    #quizBox {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #555;
      padding: 20px;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
    }
    #quizBox h3 {
      margin: 0 0 10px;
    }
    #quizBox button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }
    #reactionBox {
      display: none;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px #000;
      font-weight: bold;
      font-size: 18px;
    }
    #gameOverBox {
      display: none;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 40px;
      border: 2px solid black;
      border-radius: 15px;
      font-size: 20px;
      text-align: center;
      box-shadow: 0 0 20px black;
    }
    #restartBtn, #restartBtnFinal {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: darkred;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #answerSummary {
      display: none;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px black;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }
    #gameTitle {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="rainCanvas"></canvas>
  <div id="hud">
    Level: <span id="level">1</span> |
    Score: <span id="score">0</span> |
    Time: <span id="timer">25</span>
  </div>
  <div id="gameTitle">Chemistry Reaction</div>
  <div id="wrongPopup">‚ùå Wrong Answer!</div>
  <div id="quizBox">
    <h3 id="questionText">Loading...</h3>
    <button class="optionBtn" onclick="checkAnswer(0)">Option 1</button>
    <button class="optionBtn" onclick="checkAnswer(1)">Option 2</button>
    <button class="optionBtn" onclick="checkAnswer(2)">Option 3</button>
  </div>
  <div id="reactionBox">Reaction in progress...</div>
  <div id="gameOverBox">
    <div id="finalMessage">Game Over</div>
    <button id="restartBtn" onclick="location.reload()">Restart</button>
  </div>
  <div id="answerSummary"></div>
  <div id="restartBtnFinal" style="display:none; top:85%; left:50%; transform:translateX(-50%);">
    <button onclick="location.reload()">Restart Game</button>
  </div>
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

  <!-- The rest of the script remains unchanged -->
</body>
</html>
